apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solvers-app
  name: solvers
spec:
  replicas: 1
  matchLabels:
    app: solvers-app
  template:
    metadata:
      labels:
        app: solvers-app
    spec:
      containers:
        - name: solvers
          image: solvers
          ports:
            - containerPort: 80
              name: solvers
          env:
            - name: ConnectionStrings__WriteDatabase
              value: "server=solvers-mysql-0.solvers-headless;port=3306;database=Default;user=root"
            - name: ConnectionStrings__ReadDatabase
              value: "server=solvers-mysql-read;port=3306;database=Default;user=root"
---
apiVersion: v1
kind: Service
metadata:
  name: solvers-app-service
  labels:
    app: solvers-service
spec:
  ports:
    - port: 80
  selector:
    app: solvers-app

