apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solvers-app
  name: solvers
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: solvers-app
    spec:
      containers:
        - name: solvers
          image: solvers
          ports:
            - containerPort: 80
              name: solvers
          env:
            - name: ConnectionStrings__WriteDatabase
              value: server=solvers-mysql;port=3306;database=dev;user=root;password=secret
            - name: ConnectionStrings__ReadDatabase
              value: server=solvers-mysql;port=3306;database=dev;user=root;password=secret

---

apiVersion: v1
kind: Service
metadata:
  name: solvers-app-service
  labels:
    app: solvers-service
spec:
  ports:
    - port: 80
  selector:
    app: solvers-app

